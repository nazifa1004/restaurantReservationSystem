<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="home"></section>
<section id="login"></section>
<section id="aboutUs"></section>
<section id="seatBooking" style="background-color: black; color: white;">
        <h2 class="c8">Let's</h2>
        <h1 class="c9">Book a Table</h1>
        <form>
            <div class="c1">
                <div class="c4">
                    <label>Date</label><br>
                    <input type="date" class="c2">
                </div>
                <div>
                    <label>Time</label><br>
                    <input type="time" class="c7">
                </div>
                <div class="c5">
                    <label>Guest</label><br>
                    <select id="number" name="number" class="c3">
                        <option value="1">1 Person</option>
                        <option value="2">2 People</option>
                        <option value="3">3 People</option>
                        <option value="4">4 People</option>
                        <option value="5">5 People</option>
                        <option value="6">6 People</option>
                    </select><br>
                </div>
            </div>
            <button class="c6">Book Now</button>
        </form>    
</section>
<section id="foodMenu"></section>
<section id="payment"></section>
<section id="contactUs"></section>
<script src="script.js"></script>
</body>
</html>
